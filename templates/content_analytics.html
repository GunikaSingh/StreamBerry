<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Content Analytics</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #1f1c2c, #928dab);
            color: #fff;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            padding: 30px 0 10px;
            font-size: 32px;
            letter-spacing: 1px;
        }

        table {
            border-collapse: collapse;
            width: 90%;
            margin: 0 auto 50px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
        }

        th, td {
            padding: 14px 18px;
            text-align: center;
        }

        th {
            background-color: rgba(255, 255, 255, 0.15);
            color: #ffffff;
            font-weight: 600;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.04);
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transition: background 0.3s ease;
        }

        td {
            color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h2>ðŸ“Š Content Analytics by Type and Genre</h2>
    <table>
        <thead>
            <tr>
                <th>Content Type</th>
                <th>Genre</th>
                <th>Content Count</th>
                <th>Average Duration (mins)</th>
                <th>Total Views</th>
            </tr>
        </thead>
        <tbody>
            {% for row in stats %}
            <tr>
                <td>{{ row.content_type }}</td>
                <td>{{ row.genre_name }}</td>
                <td>{{ row.content_count }}</td>
                <td>{{ row.avg_duration | round(2) }}</td>
                <td>{{ row.total_views }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
