<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Top Content Creators</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f4;
    }
    .container {
      margin-top: 50px;
    }
    h2 {
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }
    .table {
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üèÜ Creators with Above Average Content</h2>
    <table class="table table-striped text-center shadow">
      <thead class="table-dark">
        <tr>
          <th scope="col">Creator ID</th>
          <th scope="col">Name</th>
        </tr>
      </thead>
      <tbody>
        {% for creator in top_creators %}
        <tr>
          <td>{{ creator.creator_ID }}</td>
          <td>{{ creator.name }}</td>
        </tr>
        {% else %}
        <tr>
          <td colspan="2">No creators found.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
