<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 250px;
      background-color: #1f1f1f;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      box-shadow: 2px 0 15px rgba(255, 0, 0, 0.2);
      height: 100vh;
      overflow-y: auto;
    }

    .sidebar h2 {
      color: red;
      margin-bottom: 40px;
      font-size: 1.8rem;
      text-align: center;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 8px;
      margin-bottom: 12px;
      transition: background-color 0.3s;
      font-weight: 500;
      font-size: 1.1rem;
    }

    .sidebar a:hover {
      background-color: rgba(255, 0, 0, 0.3);
    }

    .main {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
      background-color: #1c1c1c;
    }

    .main h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: red;
    }

    .info-block {
      background-color: #2a2a2a;
      padding: 25px;
      border-radius: 12px;
      margin-bottom: 40px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.2);
    }

    .info-block h2 {
      font-size: 1.6rem;
      color: red;
      margin-bottom: 10px;
    }

    .info-block p {
      margin-top: 10px;
      color: #ccc;
      font-size: 1.1rem;
    }

    .genre-form {
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #333;
    }

    .genre-form label {
      display: block;
      margin-bottom: 10px;
      font-weight: 500;
      color: #ddd;
    }

    .genre-form select, .genre-form button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #333;
      color: white;
      font-size: 1rem;
      margin-bottom: 15px;
      transition: background-color 0.3s;
    }

    .genre-form button {
      background-color: red;
      cursor: pointer;
    }

    .genre-form button:hover {
      background-color: #ff1f1f;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Admin Dashboard</h2>
    <a href="/top-viewers">Top Viewers</a>
    <a href="/expired">Expired Subscriptions</a>
    <a href="/maxed-profiles">Maxed Profiles</a>
    <a href="/genres-explored">Genres Explored</a>

    <a href="/content-analytics">Content Analytics</a>
    <a href="/no-subscription-users">No Subscription Users</a>
    <a href="/profile-count">Profile Count</a>
    <a href="/inactive-profiles">Inactive Profiles</a>
    <a href="/watch-history-2profiles">Watch History (2 Profiles)</a>

    <!-- Genre form at the bottom of the sidebar -->
    <div class="genre-form">
      <form method="POST" action="{{ url_for('genre_viewers') }}">
        <label for="genre">Select Genre:</label>
        <select name="genre_id" id="genre">
          {% for genre in genres %}
            <option value="{{ genre['genre_ID'] }}">{{ genre['genre_name'] }}</option>
          {% endfor %}
        </select>
        <button type="submit">Show Genre Viewers</button>
      </form>
    </div>
  </div>

  <div class="main">
    <h1>Welcome to the Admin Dashboard</h1>
    <div class="info-block">
      <h2>Overview</h2>
      <p>Select a section from the sidebar to run queries or view analytics.</p>
    </div>
  </div>
</body>
</html>
