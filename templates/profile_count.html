<!DOCTYPE html>
<html>
<head>
    <title>Profile Count per User</title>
    <style>
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #aaa;
            text-align: left;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Number of Profiles per User</h2>
    <table>
        <thead>
            <tr>
                <th>User ID</th>
                <th>Name</th>
                <th>Total Profiles</th>
            </tr>
        </thead>
        <tbody>
            {% for row in profiles %}
            <tr>
                <td>{{ row.user_id }}</td>
                <td>{{ row.name }}</td>
                <td>{{ row.total_profiles }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
