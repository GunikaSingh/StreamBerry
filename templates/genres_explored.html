<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Genres Explored by Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 2rem;
    }
    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 900px;
    }
    h2 {
      margin-bottom: 1.5rem;
      color: #343a40;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Genres Explored per Account</h2>
    {% if accounts %}
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>Account ID</th>
          <th>Account Name</th>
          <th>Genres Explored</th>
        </tr>
      </thead>
      <tbody>
        {% for acc in accounts %}
        <tr>
          <td>{{ acc.Account_ID }}</td>
          <td>{{ acc.Account_Name }}</td>
          <td>{{ acc.Genres_Explored }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
      <p class="text-muted">No data found.</p>
    {% endif %}
  </div>
</body>
</html>
