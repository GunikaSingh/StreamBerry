<!DOCTYPE html>
<html>
<head>
    <title>Accounts with Inactive Profiles</title>
    <style>
        table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #aaa;
            text-align: center;
        }
        h2 {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h2>Accounts with At Least One Inactive Profile</h2>
    <table>
        <thead>
            <tr>
                <th>Account Name</th>
            </tr>
        </thead>
        <tbody>
            {% for acc in accounts %}
            <tr>
                <td>{{ acc.name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
