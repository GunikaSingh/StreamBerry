<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch History</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
    }
    .container {
      margin-top: 50px;
    }
    .table {
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
    }
    h2 {
      font-weight: bold;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center">ðŸ“º Watch History - Profile ID: {{ profile_id }}</h2>
    <table class="table table-striped text-center shadow">
      <thead class="table-dark">
        <tr>
          <th scope="col">Profile Name</th>
          <th scope="col">Title</th>
          <th scope="col">Genre</th>
          <th scope="col">Watched On</th>
        </tr>
      </thead>
      <tbody>
        {% for item in history %}
        <tr>
          <td>{{ item.prof_name }}</td>
          <td>{{ item.title }}</td>
          <td>{{ item.genre_name }}</td>
          <td>{{ item.watched_timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
        </tr>
        {% else %}
        <tr>
          <td colspan="4">No watch history found.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
