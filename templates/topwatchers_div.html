<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Top Watchers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f4;
    }
    .container {
      margin-top: 50px;
    }
    h2 {
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }
    .table {
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ”¥ Most Active Viewers</h2>
    <table class="table table-striped text-center shadow">
      <thead class="table-dark">
        <tr>
          <th scope="col">User ID</th>
          <th scope="col">Name</th>
          <th scope="col">Total Watched</th>
        </tr>
      </thead>
      <tbody>
        {% for user in top_watchers %}
        <tr>
          <td>{{ user.user_ID }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.total_watched }}</td>
        </tr>
        {% else %}
        <tr>
          <td colspan="3">No watch data found.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
