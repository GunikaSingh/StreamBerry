<!DOCTYPE html>
<html>
<head>
    <title>Watch Log</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h2 {
            text-align: center;
            color: #e50914;
            margin-top: 30px;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 30px auto;
            background-color: #111;
            box-shadow: 0 0 15px #e50914;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            border: 1px solid #444;
            text-align: left;
        }
        th {
            background-color: #e50914;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #222;
        }
        tr:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <h2>Watch History Log</h2>
    <table>
        <thead>
            <tr>
                <th>Profile Name</th>
                <th>Content Title</th>
                <th>Watched Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in log %}
            <tr>
                <td>{{ entry.prof_name }}</td>
                <td>{{ entry.title }}</td>
                <td>{{ entry.watched_timestamp }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
