<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Watch Log</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #e50914;
            padding: 20px 40px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        header h1 {
            margin: 0;
            color: #fff;
            font-size: 2.5rem;
        }
        .header-buttons {
            position: absolute;
            top: 20px;
            right: 40px;
        }
        .header-buttons a {
            background-color: #fff;
            color: #e50914;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, color 0.3s;
            margin-left: 10px;
        }
        .header-buttons a:hover {
            background-color: #e50914;
            color: #fff;
        }
        h2 {
            text-align: center;
            color: #e50914;
            margin-top: 30px;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 30px auto;
            background-color: #111;
            box-shadow: 0 0 15px #e50914;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            border: 1px solid #444;
            text-align: left;
        }
        th {
            background-color: #e50914;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #222;
        }
        tr:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>üìú Watch History Log</h1>
        <div class="header-buttons">
            <a href="{{ url_for('watchlist') }}">üìã View Watchlist</a>
            <a href="{{ url_for('homepage') }}">üè† Home</a>
        </div>
    </header>

    <h2>Watch History Log</h2>
    <table>
        <thead>
            <tr>
                <th>Profile Name</th>
                <th>Content Title</th>
                <th>Watched Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in log %}
            <tr>
                <td>{{ entry.prof_name }}</td>
                <td>{{ entry.title }}</td>
                <td>{{ entry.watched_timestamp }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
