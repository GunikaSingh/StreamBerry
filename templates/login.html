<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StreamBerry Sign In</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: url('https://assets.nflxext.com/ffe/siteui/vlv3/1e53700e-4850-44a6-bc4e-8a0595fa50c1/3a1c01ae-71db-4324-9a89-61d54059de6c/IN-en-20240318-popsignuptwoweeks-perspective_alpha_website_medium.jpg') no-repeat center center/cover;
      height: 100vh;
      position: relative;
      color: white;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .login-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.75);
      padding: 60px 68px 40px;
      width: 350px;
      border-radius: 4px;
      z-index: 1;
    }

    .login-box h2 {
      margin-bottom: 30px;
      font-size: 2rem;
      font-weight: 700;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: none;
      border-radius: 4px;
      background: #333;
      color: white;
    }

    .login-box input::placeholder {
      color: #bbb;
    }

    .login-box input[type="submit"] {
      width: 100%;
      background-color: #e50914;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
    }

    .login-box input[type="submit"]:hover {
      background-color: #f6121d;
    }

    .extra {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      font-size: 0.85rem;
      color: #b3b3b3;
    }

    .signup-text {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #b3b3b3;
    }

    .signup-text a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .flash {
      color: #ff4c4c;
      text-align: center;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="login-box">
    <h2>Sign In</h2>
    
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="/auth">
      <input type="text" name="name" placeholder="Name" required>
      <input type="password" name="email" placeholder="Email" required>
      <input type="submit" value="Sign In">
    </form>

    <div class="extra">
      <label><input type="checkbox"> Remember me</label>
      <a href="#" style="color:#b3b3b3;">Need help?</a>
    </div>

        <div class="signup-text">
      New to StreamBerry? <a href="/signup">Sign up now</a>
    </div>

    <div style="text-align: center; margin-top: 20px;">
      <a href="{{ url_for('admin_dashboard') }}" style="
        display: inline-block;
        padding: 10px 20px;
        background-color: #444;
        border: none;
        border-radius: 4px;
        color: white;
        text-decoration: none;
        font-weight: bold;
        font-size: 0.9rem;
        transition: background-color 0.3s ease;
      " onmouseover="this.style.backgroundColor='#666'"
         onmouseout="this.style.backgroundColor='#444'">
        Admin Dashboard
      </a>
    </div>
  </div>

</body>
</html>
