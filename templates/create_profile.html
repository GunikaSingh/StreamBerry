<!DOCTYPE html>
<html>
<head>
    <title>Create Profile</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h2 {
            color: #e50914;
            margin-bottom: 30px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            border-radius: 5px;
            border: none;
        }
        input {
            width: 200px;
        }
        button {
            background-color: #e50914;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff1f1f;
        }
    </style>
</head>
<body>
    <h2>Create a New Profile</h2>
    <form method="POST">
        <input type="text" name="prof_name" placeholder="Profile Name" required>
        <br>
        <button type="submit">Create</button>
    </form>
</body>
</html>
