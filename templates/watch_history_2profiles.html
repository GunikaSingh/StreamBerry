<!DOCTYPE html>
<html>
<head>
    <title>Watch History - 2 Profile Accounts</title>
    <style>
        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
        h2 {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h2>Watch History of Accounts with Exactly 2 Profiles</h2>
    <table>
        <thead>
            <tr>
                <th>Account Name</th>
                <th>Profile Name</th>
                <th>Content Title</th>
                <th>Watched On</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row.account_name }}</td>
                <td>{{ row.profile_name }}</td>
                <td>{{ row.content_title }}</td>
                <td>{{ row.watched_timestamp }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
