<html>
<head>
    <title>Select Profile</title>
    <style>
        body {

            color: #fff;
            font-family: Arial, sans-serif;

            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/f562aaf4-5dbb-4603-a32b-6ef6c2230136/dh0w8qv-9d8ee6b2-b41a-4681-ab9b-8a227560dc75.jpg/v1/fill/w_1280,h_720,q_75,strp/the_netflix_login_background__canada__2024___by_logofeveryt_dh0w8qv-fullview.jpg?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7ImhlaWdodCI6Ijw9NzIwIiwicGF0aCI6IlwvZlwvZjU2MmFhZjQtNWRiYi00NjAzLWEzMmItNmVmNmMyMjMwMTM2XC9kaDB3OHF2LTlkOGVlNmIyLWI0MWEtNDY4MS1hYjliLThhMjI3NTYwZGM3NS5qcGciLCJ3aWR0aCI6Ijw9MTI4MCJ9XV0sImF1ZCI6WyJ1cm46c2VydmljZTppbWFnZS5vcGVyYXRpb25zIl19.LOYKSxIDqfPwWHR0SSJ-ugGQ6bECF0yO6Cmc0F26CQs'); /* Replace with your desired image URL */
            background-size: cover;
            background-position: center;
            opacity: 0.7; /* Adjust the opacity (0 is fully transparent, 1 is fully opaque) */
            z-index: -1; /* Ensures the background is behind the content */
        }

        h2 {
            color: #ff3b3f;
            margin-bottom: 50px;
        }

        .profile-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .profile-card {
            background-color: #222;
            border: 2px solid #ff3b3f;
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .profile-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 4px 15px rgba(255, 59, 63, 0.7);
        }

        .profile-card h3 {
            color: #ff3b3f;
            font-size: 20px;
            margin-bottom: 15px;
        }

        .profile-card button {
            background-color: #ff3b3f;
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .profile-card button:hover {
            background-color: #e63033;
            transform: scale(1.05);
        }

        .create-profile-btn {
            background-color: #222;
            border: 2px dashed #ff3b3f;
            color: #ff3b3f;
            padding: 15px 35px;
            border-radius: 8px;
            font-size: 18px;
            margin-top: 50px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s, color 0.3s;
        }

        .create-profile-btn:hover {
            background-color: #ff3b3f;
            color: #fff;
        }
         h2 {
            background-color: #222;
            padding: 15px 30px;
            border-radius: 8px;
            color: #ff3b3f;
            margin-bottom: 50px;
            text-align: center;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <h2>Select Your Profile</h2>

    <div class="profile-container">
        {% for profile in profiles %}
        <div class="profile-card">
            <h3>{{ profile.prof_name }}</h3>
            <form method="POST" action="{{ url_for('select_profile') }}">
                <input type="hidden" name="profile_id" value="{{ profile.profile_ID }}">
                <button type="submit">Select</button>
            </form>
        </div>
        {% endfor %}
    </div>

    <a href="{{ url_for('create_profile') }}" class="create-profile-btn">+ Create New Profile</a>

</body>
</html>
