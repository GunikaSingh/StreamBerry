<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Genre Viewers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #141414; /* Netflix-style black */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
    }

    .container {
      margin-top: 70px;
    }

    h2 {
      font-weight: bold;
      color: #e50914; /* Netflix red */
      text-align: center;
      margin-bottom: 30px;
    }

    .table {
      background-color: #1f1f1f;
      color: white;
      border-radius: 10px;
      overflow: hidden;
    }

    .table th {
      background-color: #e50914;
      color: white;
    }

    .table tbody tr:hover {
      background-color: #333333;
    }

    .alert {
      background-color: #ffc107;
      color: #000;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸŽ¬ Profiles That Watched Genre ID 2</h2>
    {% if profiles %}
      <table class="table table-striped text-center shadow-lg">
        <thead>
          <tr>
            <th>#</th>
            <th>Profile ID</th>
            <th>Profile Name</th>
          </tr>
        </thead>
        <tbody>
          {% for profile in profiles %}
          <tr>
            <td>{{ loop.index }}</td>
            <td>{{ profile.profile_id }}</td>
            <td>{{ profile.prof_name }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <div class="alert text-center mt-4" role="alert">
        No profiles found for Genre ID 2!
      </div>
    {% endif %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
