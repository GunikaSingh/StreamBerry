<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StreamBerry Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: url('https://assets.nflxext.com/ffe/siteui/vlv3/1e53700e-4850-44a6-bc4e-8a0595fa50c1/3a1c01ae-71db-4324-9a89-61d54059de6c/IN-en-20240318-popsignuptwoweeks-perspective_alpha_website_medium.jpg') no-repeat center center/cover;
      height: 100vh;
      margin: 0;
      color: white;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .signup-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.75);
      padding: 40px;
      width: 400px;
      border-radius: 4px;
      z-index: 1;
    }

    h2 {
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
      background: #333;
      color: white;
    }

    select {
      background: #444;
    }

    input[type="submit"] {
      width: 100%;
      background-color: #e50914;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      font-size: 1rem;
      margin-top: 15px;
      cursor: pointer;
    }

    .flash {
      color: #ff4c4c;
      text-align: center;
      margin-bottom: 15px;
    }

    a {
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="signup-box">
    <h2>Create Your Account</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('signup') }}">
        <input type="text" name="name" placeholder="Full Name" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="date" name="dob" required><br>
    
        <label>Select Subscription Plan:</label><br>
        <select name="subs_id" required>
        {% for sub in subscriptions %}
            <option value="{{ sub.subs_id }}">{{ sub.subs_type }}</option>
        {% endfor %}
        </select><br><br>
    
        <input type="submit" value="Sign Up">
    </form>
  </div>
</body>
</html>
